[filter-app:main]
use = egg:fanstatic#fanstatic
recompute_hashes = false
versioning = true
bottom = true
minified = true
next = mapping 


[filter:session]
use = egg:wsgistate#file_session
key = gatekeeper.session
cache = /home/novareto/gatekeeper/sessions


[app:gatekeeper]
use = egg:gatekeeper#keeper
name = gatekeeper
dburl = sqlite:////home/novareto/gatekeeper/admin.db
pubkey = /home/dolmen/apache/cert/portal.novareto.de_pubkey.pem 
zcml_file = /home/novareto/gatekeeper/parts/etc/app.zcml


[app:timeout]
use = egg:gatekeeper#timeout


[app:unauthorized]
use = egg:gatekeeper#unauthorized


[app:loginform]
use = egg:gatekeeper#login
pkey = /home/dolmen/apache/cert/portal.novareto.de_privkey.pem 


[app:admin]
use = egg:gatekeeper#admin
pkey = /home/dolmen/apache/cert/portal.novareto.de_privkey.pem
dburl = sqlite:////home/novareto/gatekeeper/admin.db
dbkey = gatekeeper.admin


[app:mapping]
use = egg:Paste#urlmap
filter-with = session
/ = gatekeeper
/login = loginform
/timeout = timeout
/admin = admin
/unauthorized = unauthorized


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8082
